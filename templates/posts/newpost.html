{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "newpost" %}:{% endblock %}

{% block content %}

{% if user.is_authenticated %}

<div class="form-group">
    <form method="POST" action="make_post/" id="postform" enctype="multipart/form-data">
        {% csrf_token %}
        {% trans "postimage" %}:
        <input id="id_image" type="file" class="form-control" name="postimage"><br>
        {% trans "post" %}:
        <textarea name="post_content" class="form-control" cols="40" rows="5"></textarea><br>
        <button type="submit" class="btn btn-success">{% trans "submit" %}</button>
    </form>

</div>


{% endif %}

{% endblock %}
